<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="licenseManagement">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>License Management</title>

	<!-- SCROLLS -->
	<link rel="stylesheet"  href="/bower_components/bootstrap/dist/css/bootstrap.min.css" ><!-- load bootstrap -->
	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> -->
	<style>
		 .navbar { border-radius:0; }
	</style>
<!-- 	<link rel="stylesheet" type="text/css" href="styles/calendar.css"> -->
	<link href="styles/business-frontpage.css" rel="stylesheet">

	<!-- SPELLS -->

	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-messages/angular-messages.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/angular-input-date/src/angular-input-date.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/controllers/signup.js"></script>
    <script src="js/controllers/login.js"></script>
	<script src="js/controllers/issueasset.js"></script>
	
	<!-- load our service -->
	<script src="js/services/licenses.js"></script> 
    <script src="js/services/loginService.js"></script> 

	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="loginCtrl">

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!-- <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button> -->
            <a class="navbar-brand" href="#">License Management</a>
        </div>
        <center>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                      <!-- <li><a href="#">Abous us</a></li> -->
        			  <li ng-show="!isAuthenticated">
                            <a href="/view/signup.html">Create Account</a>
                      </li>
                      <div ng-show="isAuthenticated">
                          <li><a ui-sref="viewLicense">View License</a></li>
                          <li><a ui-sref="issueLicenses">Issue License</a></li>
                          <li><a ui-sref="transferLicense">Transfer License</a></li>
                    </div>
                </ul>
                <div ng-show="!isAuthenticated" >
                    <div ng-show="error">{{error}}</div>
                    <form class="navbar-form navbar-right" role="search" ng-submit="login()">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="loginForm.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginForm.password">
                        </div>
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </form>
                </div>
            </div>
        </center>
    </div>
</div>


 <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <div ng-show="!isAuthenticated">
        <header class="business-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="tagline">License Management With Fil coins</h1>
                    </div>
                </div>
            </div>
        </header>
    </div>

<!-- <div class="container">
    <div ui-view></div> -->

</div>
</body>
</html>
