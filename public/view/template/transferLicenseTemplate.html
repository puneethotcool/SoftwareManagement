<table class="table table-striped" ng-controller="processTransferCtrl">
	<thead>
      <tr>
        <th>Software Name</th>
        <th>Company</th>
          <th>Expiry Date</th>
          <th>Version</th>
          <th>License Key</th>
      </tr>
    </thead>

    <tbody>
    	<tr ng-repeat="asset in availableLicense.allList | filter:filterSelectedAsset">
    		<td>{{asset.metadataOfIssuence.data.assetName}}</td>
    		<td>{{asset.metadataOfIssuence.data.companyName}}</td>
        <td>{{asset.metadataOfIssuence.data.expiryDate}}</td>
        <td>{{asset.metadataOfIssuence.data.version}}</td>
        <td>{{asset.metadataOfIssuence.data.key}}</td>
    	  <td>
          <button type="button" class="btn btn-success"
           ng-click="transferLicense(asset)">Transfer</button>
        </td>
      </tr>
    </tbody>
</table>
